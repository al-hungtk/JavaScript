<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const x = Number('6666');
        console.log(x);

        const y = parseInt('1000.12', 10);
        console.log(y);

        const z = parseFloat('1000.12', 10);
        console.log(z);

        const e = parseFloat('1000.12', 10);
        console.log(e);

        const h = +'1000.12';
        console.log(h);

        const g = Math.floor('1000.12');
        console.log(g);

        const n = '1000.12' * 1;
        console.log(n);

        const u = '1000.12' / 1;
        console.log(u);

        const i = '1000.12' - 0;
        console.log(i);
    </script>
</body>

</html>
