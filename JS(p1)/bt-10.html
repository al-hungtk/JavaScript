<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function list(string) {
            let text = string.replace(/[.,]/g, '').split(' ');
            let showlist = text.slice(6, text.length);
            return showlist;
        }
        console.log(list("This is a list of items: cherries, limes, oranges, apples."));
    </script>
</body>

</html>
